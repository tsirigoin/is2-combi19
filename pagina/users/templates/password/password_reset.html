{% extends 'main/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container p-5">
	<h2 class="font-weight-bold mt-3">Restaurar Contraseña</h2>
	<hr />
	<p>¿Olvidaste tu contraseña? Ingresa tu correo electrónico debajo y te enviaremos instrucciones para crear una nueva.</p>
	<form method="POST">
		{% csrf_token %}
		{{ password_reset_form|crispy }}
		<button class="btn btn-primary" type="submit">Enviar correo</button>
	</form>
</div>

{% endblock content %}
