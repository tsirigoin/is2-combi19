{% extends 'main/base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container m-5">
	<h2 class="font-weight-bold mt-3">Confirmar reestablecimiento de contraseña</h2>
	<hr />
	<p>Por favor ingrese su nueva contraseña</p>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}
		<button class="btn btn-primary" type="submit">Reestablecer contraseña</button>
	</form>
</div>

{% endblock content %}
