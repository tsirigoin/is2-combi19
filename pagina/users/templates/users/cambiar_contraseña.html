{% extends 'main/base.html' %}

<!-- Espacio para añadir hojas de estilo de ser necesarias -->

<!-- Contenido -->
{% block title %}Cambiar Contraseña{% endblock title %}

{% block content %}

{% load crispy_forms_tags %}

<form method="POST" class="form-group">
	{% csrf_token %}
	{{ pass_form |crispy }}
	<button type="submit" class="btn btn-outline-primary">Guardar</button>
</form>
<a role="button" class="btn btn-outline-secondary" href="{% url 'perfil' %}">Cancelar</a>

{% endblock content %}
